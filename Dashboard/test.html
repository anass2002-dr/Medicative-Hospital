<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="message"></div>
    <script>
        function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
        
            if (file) {
                const formData = new FormData();
                formData.append('image', file);
        
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('message').innerHTML = 'Image uploaded successfully.';
                    } else {
                        document.getElementById('message').innerHTML = 'Image upload failed.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                document.getElementById('message').innerHTML = 'Please select an image to upload.';
            }
        }
        
    </script>
</body>
</html>
